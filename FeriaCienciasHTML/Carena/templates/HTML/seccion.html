{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="contenido" class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="text-success pb-2">{{ seccion.titulo }}</h3>
                {{ seccion.descripcion|safe }}
                {% for a in articulos %}
                    <h4 class="text-success pb-2">{{ a.titulo }}</h4>
                    {{ a.descripcion|safe }}
                {% endfor %}
            </div>
            <div class="col-md-4" id="imagen"
                 style="background-image: url('{% static seccion.imagen %}');
                        background-position: center;
                        height: 600px;
                        background-size: contain; /* Cambiado a cover para que la imagen cubra el Ã¡rea */
                        background-repeat: no-repeat;">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-3 text-secondary">
                <ul class="lista-flechas">
                {% for s in secciones %}
                    <li><a class="text-decoration-none text-secondary" href="{{ s.link }}/{{ s.id }}">{{ s.titulo }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
