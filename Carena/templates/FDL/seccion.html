{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="contenido" class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="text-primary pb-2">{{ seccion.titulo }}</h3>
                {{ seccion.descripcion|safe }}
                {% for a in articulos %}
                    <h4 class="text-primary pb-2">{{ a.titulo }}</h4>
                    {{ a.descripcion|safe }}
                {% endfor %}
            </div>
        </div>
        <div class="w-50">
        <div style="
        background-position: center;
        height: 300px;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url('{% static img.imagen %}');
        ">
        </div>
        </div>


        <h3 class="text-primary pb-2">Ademas</h3>
        <div class="row">
            <div class="col-12 pt-3 text-secondary">
                <ul class="lista-flechas">
                {% for s in secciones %}
                    <li><a class="text-decoration-none text-secondary" href="{{ s.link }}/{{ s.id }}">{{ s.titulo }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
