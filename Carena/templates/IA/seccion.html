{% extends "base.html" %}
{% load static %}
{% block content %}
    <div id="contenido" class="container">
        <div class="row">

            <!-- AQUI SE CREA CUERPO DE TEXTO DE LAS SECCIONES -->
            <!-- Coloca el titulo de la seccion, junto con la descripcion -->
            <!-- Itinera por todos los articulos de esa seccion y coloca sus titulos y descripciones -->
            <div class="col-md-8">
                <h3 class="text-primary pb-2">{{ seccion.titulo }}</h3>
                {{ seccion.descripcion|safe }}
                {% for a in articulos %}
                    <h4 class="text-primary pb-2">{{ a.titulo }}</h4>
                    {{ a.descripcion|safe }}
                {% endfor %}
            </div>

            <!-- AQUI SE CREA LA IMAGENEN DE LA SECCION -->
            <!-- Se coloca la imagen que este cargada en la seccion -->
            <!-- SI QUISIERAMOS MAS IMAGENES DEBERIAMOS REALIZAR UNA ITINERACION DE LAS LA DB ARTIMAGEN -->
            <div class="col-md-4" id="imagen"
                 style="background-image: url('{% static seccion.imagen %}');
                         background-position: center;
                         height: 300px;
                         background-size: contain;
                         background-repeat: no-repeat">
            </div>
        </div>
        <div class="row">

            <!-- AQUI SE CREA EL MENU PARA IR A SECCIONES -->
            <!--  -->
            <!--  -->
            <div class="col-12 pt-3 text-secondary">
                <ul class="lista-flechas">
                {% for s in secciones %}
                    <li><a class="text-decoration-none text-secondary" href="{{ s.link }}/{{ s.id }}">{{ s.titulo }}</a></li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
