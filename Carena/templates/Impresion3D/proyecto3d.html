{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: contain;
        background-color: white;
    }
    .card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .card-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .card-title, .card-text, .btn {
            margin-top: auto;
    }
</style>

    <div id="contenido" class="container-fluid bg-primary" style="margin-top: 0; padding-top: 0;">
        <div class="row align-items-center" style="height: 70vh;">
            <!-- AQUI SE CREA EL BODY -->
            <!-- Se coloca el link del proyecto con fondo azul y texto blanco -->
            <!-- Se coloca en titulo del proyecto -->
            <!-- Se coloca la descripcion del proyecto |safe es para colocar el html tal y como esta -->
            <div class="col-md-5 offset-md-1 d-flex flex-column justify-content-center text-content">
                <h5 class="bg-primary">
                    <a class="text-white text-decoration-none" href="{{ proyecto.link }}/{{ proyecto.id }}">{{ proyecto.nombre }}</a>
                </h5>
                <h1 class="text-white pb-2 display-4" style="font-weight: bold;">{{ proyecto.titulo }}</h1>
                <!---{{ proyecto.descripcion|safe }}--->
            </div>

            <!-- AQUI SE colocan las imagenes -->
            <!-- Se coloca el link del proyecto con fondo azul y texto blanco -->
            <!-- Se coloca la imagen -->
            <!-- Se centra, se le establece altura de 300, se escala para que no se recorte y no permite que se repita -->
            <div class="col-md-5 d-flex align-items-center justify-content-start">
                <div style="width: 100%; height: auto; max-width: 100%; max-height: 100%;">
                    <img src="{% static proyecto.imagen %}" class="img-fluid" alt="Imagen del proyecto" style="max-width: 100%; max-height: 100vh;">
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="row">
            {% for seccion in secciones %}
            <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
                <div class="card shadow-sm w-100">
                    <img src="{% static seccion.imagen %}" class="card-img-top" alt="{{ seccion.titulo }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ seccion.titulo }}</h5>
                        <p class="card-text">{{ seccion.descripcion|truncatewords:30 }}</p>
                        <a href="{{ seccion.link }}/{{ seccion.id }}" class="btn btn-primary mt-auto">Ver m√°s</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
